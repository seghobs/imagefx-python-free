<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ImageFX Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#4F46E5',
                        accent: '#C7D2FE',
                        dark: '#1F2937'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- Background Pattern -->
    <div class="fixed inset-0 z-0 opacity-10">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%236366F1' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')"></div>
    </div>

    <div class="relative z-10">
        <nav class="glass-effect fixed top-0 w-full shadow-sm z-50">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span class="text-xl font-semibold text-dark">Settings</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/api" class="flex items-center space-x-2 text-gray-600 hover:text-primary transition-colors duration-200">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            <span>API Docs</span>
                        </a>
                        <a href="/" class="flex items-center space-x-2 text-gray-600 hover:text-primary transition-colors duration-200">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <span>Back to Generator</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 pt-24 pb-12">
            <header class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-dark mb-4 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">Application Settings</h1>
                <p class="text-gray-600 text-lg">Configure your ImageFX Generator preferences</p>
            </header>

            <div class="max-w-2xl mx-auto glass-effect rounded-2xl shadow-xl p-8 mb-8">
                <form id="settingsForm" class="space-y-8">
                    <div class="space-y-6">
                        <div>
                            <label for="authToken" class="block text-sm font-medium text-gray-700 mb-2">Authentication Token</label>
                            <div class="relative">
                                <input type="password" id="authToken" name="authToken" 
                                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 bg-white/50"
                                    placeholder="Enter your ImageFX auth token">
                                <button type="button" id="toggleToken" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors duration-200">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="mt-2 flex items-center space-x-2">
                                <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <p class="text-sm text-gray-500">Get your token from <a href="https://labs.google/fx/tools/image-fx" target="_blank" class="text-primary hover:text-secondary transition-colors duration-200">Google ImageFX</a></p>
                            </div>
                        </div>

                        <div>
                            <label for="defaultCount" class="block text-sm font-medium text-gray-700 mb-2">Default Number of Images</label>
                            <div class="relative">
                                <input type="number" id="defaultCount" name="defaultCount" min="1" max="8" value="4" 
                                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 bg-white/50">
                                <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">/8</span>
                            </div>
                            <p class="mt-2 text-sm text-gray-500">Number of images to generate by default (1-8)</p>
                        </div>
                    </div>

                    <div class="flex items-center justify-between pt-4">
                        <button type="submit" class="gradient-bg animate-gradient text-white font-semibold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                            Save Changes
                        </button>
                        <a href="/" class="text-gray-600 hover:text-gray-800 transition-colors duration-200">Cancel</a>
                    </div>
                </form>
            </div>

            <div id="success" class="hidden max-w-2xl mx-auto bg-green-50 border-l-4 border-green-400 p-4 mb-8 rounded-r-xl" role="alert">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-700" id="successMessage"></p>
                    </div>
                </div>
            </div>

            <div id="error" class="hidden max-w-2xl mx-auto bg-red-50 border-l-4 border-red-400 p-4 mb-8 rounded-r-xl" role="alert">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700" id="errorMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle token visibility
        const toggleToken = document.getElementById('toggleToken');
        const authTokenInput = document.getElementById('authToken');
        let isTokenVisible = false;

        toggleToken.addEventListener('click', () => {
            isTokenVisible = !isTokenVisible;
            authTokenInput.type = isTokenVisible ? 'text' : 'password';
            toggleToken.innerHTML = isTokenVisible ? 
                '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>' :
                '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>';
        });

        // Initialize form with current settings
        const settings = {{ settings|tojson|safe }};
        if (settings.authToken) {
            authTokenInput.value = settings.authToken;
        }
        if (settings.defaultCount) {
            document.getElementById('defaultCount').value = settings.defaultCount;
        }

        // Save settings
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const authToken = document.getElementById('authToken').value;
            const defaultCount = document.getElementById('defaultCount').value;
            
            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        authToken,
                        defaultCount: parseInt(defaultCount)
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to save settings');
                }

                document.getElementById('success').classList.remove('hidden');
                document.getElementById('successMessage').textContent = 'Settings saved successfully!';
                document.getElementById('error').classList.add('hidden');

                // Hide success message after 3 seconds
                setTimeout(() => {
                    document.getElementById('success').classList.add('hidden');
                }, 3000);
            } catch (error) {
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('success').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
